<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c6e905675.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Forecast</h3>
        <div class="city-weather">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <h3 class="country">UK</h3>
            <small>
              <span class="time">06"09</span>

              <span class="date"> Monday Dec 21</span>
            </small>
          </div>

          <div class="weather">
            <img
              src="/icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
     <!-- Forecast will be here... -->
      <div class="forecast-container">
        <h3>2 Days Forecasting</h3>
        <h4> Avg Temperature </h4>
        <div class="forecast-1">
          <div class="forecast-date-1">
              Monday Feb 21
          </div>
          <div class="forecast-temp-1">
            16&#176;
          </div>
        </div>
        <div class="weather-1">
          <img src="/icons/day/113.png" class="icon-1" alt="icon-1" width="50" height="50" />
          <span class="condition-1">Cloudy</span>
        </div>
        <div class="forecast-2">
          <div class="forecast-date-2">
              Monday Feb 21
          </div>
          <div class="forecast-temp-2">
            16&#176;
          </div>
        </div>
        <div class="weather-2">
          <img src="/icons/day/113.png" class="icon-2" alt="icon-2" width="50" height="50" />
          <span class="condition-2">Cloudy</span>
        </div>
      </div>


     <div class="panel">
       <form id="locationInput">
         <input type="text" class="search" placeholder="Search location..." />
         <button type="submit" class="submit">
           <i class="fas fa-search-location"></i>
          </button>
        </form>
        
        <ul class="cities">
          <li class="city">Dehradun</li>
          <li class="city">Jaipur</li>
          <li class="city">Pune</li>
          <li class="city">Mussoorie</li>
        </ul>
        
        <ul class="details">
          <h4>Weather details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8 km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
