<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c6e905675.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Weather</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Forecast</h3>
        <div class="city-weather">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <h3 class="country">UK</h3>
            <small>
              <span class="time">06"09</span>

              <span class="date"> Monday Dec 21</span>
            </small>
          </div>

          <div class="weather">
            <img
              src="/icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
     <!-- Forecast will be here... -->
      <div class="forecast-container">
        <h3>2 Days Forecasting</h3>
        <h4> Avg Temperature </h4>
        <div class="forecast-1">
          <div class="forecast-date-1">
              Monday Feb 21
          </div>
          <div class="forecast-temp-1">
            16&#176;
          </div>
        </div>
        <div class="weather-1">
          <img src="/icons/day/113.png" class="icon-1" alt="icon-1" width="50" height="50" />
          <span class="condition-1">Cloudy</span>
        </div>
        <div class="forecast-2">
          <div class="forecast-date-2">
              Monday Feb 21
          </div>
          <div class="forecast-temp-2">
            16&#176;
          </div>
        </div>
        <div class="weather-2">
          <img src="/icons/day/113.png" class="icon-2" alt="icon-2" width="50" height="50" />
          <span class="condition-2">Cloudy</span>
        </div>
      </div>


     <div class="panel">
       <form id="locationInput">
         <input type="text" class="search" placeholder="Search location..." />
         <button type="submit" class="submit">
           <i class="fas fa-search-location"></i>
          </button>
        </form>
        
        <ul class="cities">
          <li class="city">Dehradun</li>
          <li class="city">Jaipur</li>
          <li class="city">Pune</li>
          <li class="city">Mussoorie</li>
        </ul>
        
        <ul class="details">
          <h4>Weather details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8 km/h</span>
          </li>
        </ul>
        <!-- CHAT BAR BLOCK -->
       <div class="chat-bar-collapsible">
           <button id="chat-button" type="button" class="collapsible">Ask Wabt
               <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
           </button>
    
           <div class="content">
               <div class="full-chat-block">
                   <!-- Message Container -->
                   <div class="outer-container">
                       <div class="chat-container">
                           <!-- Messages -->
                           <div id="chatbox">
                               <h5 id="chat-timestamp"></h5>
                               <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                           </div>
    
                           <!-- User input box -->
                           <div class="chat-bar-input-block">
                               <div id="userInput">
                                   <input id="textInput" class="input-box" type="text" name="msg"
                                       placeholder="Tap 'Enter' to send a message">
                                   <p></p>
                               </div>
    
                               <div class="chat-bar-icons">
                                   <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                       onclick="heartButton()"></i>
                                   <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                       onclick="sendButton()"></i>
                               </div>
                           </div>
    
                           <div id="chat-bar-bottom">
                               <p></p>
                           </div>
    
                       </div>
                   </div>
    
               </div>


      </div>
    </div>

        </div>

    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/scripts/responses.js"></script>
    <script src="static/scripts/chat.js"></script>
  </body>
</html>
